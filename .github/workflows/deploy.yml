name: Deploy to NPM

on:
  push:
    tags:
      - "v*" # ⭐ v1.0.0, v1.2.3 등 'v'로 시작하는 태그가 푸시될 때만 실행
  workflow_dispatch: # ⭐ GitHub Actions 탭에서 버튼을 눌러 수동으로 실행 가능

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - run: npm install

      # 태그가 있을 때만 배포하거나, 수동으로 실행했을 때만 배포하도록 안전장치 추가
      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_KEY }}
